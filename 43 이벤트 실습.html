<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 실습</title>
</head>
<body>
    <!-- input 태그와 button을 이용한 이벤트 연습 -->
    <p>숫자를 입력하면 구구단을 p 태그로 출력합니다</p>
    <input type="number" id="dan" placeholder="숫자를 입력하세요" size="10">
    <button onclick="gugudanPrint()">단 확인</button>
    <div id="gugudan">
        <p></p>
    </div>

    <script>
        let gugudan = document.querySelector("#gugudan")
        let p = document.querySelector("#gugudan>p");
        function gugudanPrint () {
            // 구구단을 출력하기 위해 입력받은 숫자값 들고옴
            let dan = document.querySelector("#dan").value;
            // for문을 이용하여 구구단 출력
            for (let i = 1; i<=9 ; i++) {
                // p 태그에 넣기 전에 콘솔 창에서 먼저 확인
                console.log(`${dan}X${i}=${i*Number(dan)}`);
                // p 태그로 출력
                let result = dan * i;
                p.innerHTML = result;
                gugudan.appendChild(p.cloneNode(true));
                // ul 태그, li 태그를 생성하여 출력
            }
            gugudan.firstElementChild.remove();
        }
    </script>
</body>
</html>
